
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;
        
        # Absolute path is more reliable on Windows for FastCGI
        root   "C:/Users/Miler/Documents/dev/localdevine/www"; 
        index  index.php index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        # Pass PHP scripts to FastCGI server listening on 127.0.0.1:9000
        location ~ \.php$ {
            try_files $uri =404;
            # fastcgi_pass MUST match the port php-cgi is listening on
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            # Use absolute path for SCRIPT_FILENAME to be safe, or relative to root
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }
    }
}
